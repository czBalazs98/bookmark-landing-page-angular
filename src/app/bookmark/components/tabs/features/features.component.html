<div class="mb-24">
  <div class="px-12 mx-auto mt-2 mb-12 text-center lg:w-1/3">
    <p class="mb-3 text-2xl font-medium">Features</p>
    <p class="text-grayish-blue">
      Our aim is to make it quick and easy for you to access your favourite
      websites. Your bookmarks sync between your devices so you can access them
      on the go.
    </p>
  </div>
  <p-tabView>
    <p-tabPanel header="Simple Bookmarking">
      <div>
        <app-feature-tab
          imageSrc="../../../../assets/images/illustration-features-tab-1.svg"
          title="Bookmark in one click"
          description="Organize your bookmarks however you like. Our simple drag-and-drop interface gives you complete control over how you manage your favourite sites."
        ></app-feature-tab>
      </div>
    </p-tabPanel>
    <p-tabPanel header="Speedy Searching">
      <app-feature-tab
        imageSrc="../../../../assets/images/illustration-features-tab-2.svg"
        title="Intelligent search"
        description="Our powerful search feature will help you find saved sites in no time at all. No need to trawl through all of your bookmarks."
      ></app-feature-tab>
    </p-tabPanel>
    <p-tabPanel header="Easy Sharing">
      <app-feature-tab
        imageSrc="../../../../assets/images/illustration-features-tab-3.svg"
        title="Share your bookmarks"
        description="Easily shar your bookmarks and collections with others. Create a shareable link that you can send at the click of a button."
      ></app-feature-tab>
    </p-tabPanel>
  </p-tabView>
</div>
