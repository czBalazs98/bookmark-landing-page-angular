<div class="px-4 py-8 mb-24 text-center rounded-md shadow-xl">
  <img class="mx-auto mb-12" [src]="logoSrc" [alt]="browserName" />

  <p class="mb-2 text-2xl font-medium">Add to {{ browserName }}</p>

  <p class="mb-5 text-grayish-blue">Minimum version {{ minVersion }}</p>

  <img
    class="mb-5"
    src="../../../../../assets/images/bg-dots.svg"
    alt="bg dots"
  />

  <button class="px-8 py-2 rounded-md soft-blue-button">
    Add & Install Extension
  </button>
</div>
