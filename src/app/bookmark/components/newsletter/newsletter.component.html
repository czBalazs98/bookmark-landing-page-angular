<div class="flex justify-center py-12 bg-soft-blue">
  <div class="p-2 space-y-5 text-center lg:w-1/3">
    <p class="text-white">35,000+ ALREADY JOINED</p>
    <p class="text-2xl font-medium text-white">
      Stay up-to-date with what we're doing
    </p>
    <div class="flex flex-col items-start justify-center p-3 sm:flex-row">
      <div class="w-full mb-2 mr-3 sm:w-auto sm:mb-0">
        <div
          [ngClass]="emailControl.invalid ? 'invalid-field' : ''"
          class="flex p-2 px-6 bg-white rounded-md"
        >
          <input
            [formControl]="emailControl"
            class="w-full rounded-md focus:outline-none"
            type="text"
            placeholder="Enter your email address"
          />
          <img
            [ngClass]="emailControl.invalid ? 'visible' : 'invisible'"
            class="h-fit"
            src="../../../../assets/images/icon-error.svg"
            alt="Icon error"
          />
        </div>
        <div
          [ngClass]="emailControl.invalid ? 'visible' : 'invisible'"
          class="w-full text-sm text-white rounded-b-md bg-soft-red"
        >
          Whoops, make sure it's an email
        </div>
      </div>
      <button class="w-full px-6 py-2 rounded-md soft-red-button sm:w-auto">
        Contact Us
      </button>
    </div>
  </div>
</div>
