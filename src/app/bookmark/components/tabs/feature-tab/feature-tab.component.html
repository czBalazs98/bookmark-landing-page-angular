<div class="flex flex-col items-center mb-24 space-y-10 sm:flex-row">
  <div class="relative mb-10 illustration">
    <img class="relative z-10 px-12" [src]="imageSrc"  [alt]="title" />
  </div>
  
  <div class="px-12 py-8 space-y-5 lg:w-1/3">
    <p class="mb-3 text-2xl font-medium">{{ title }}</p>
    <p class="text-grayish-blue">{{ description }}</p>
    <button class="px-8 py-2 rounded-md soft-blue-button">More Info</button>
  </div>
</div>
